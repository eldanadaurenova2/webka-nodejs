<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Offer</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #f5f5f5, #e0e0e0);
            overflow: hidden;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .carousel img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            filter: brightness(70%);
            animation: slide 12s infinite;
        }

        .carousel img:nth-child(1) {
            animation-delay: 0s;
        }

        .carousel img:nth-child(2) {
            animation-delay: 4s;
        }

        .carousel img:nth-child(3) {
            animation-delay: 8s;
        }

        @keyframes slide {
            0%, 100% { opacity: 0; transform: scale(1.05); }
            33% { opacity: 1; transform: scale(1); }
            66% { opacity: 0; transform: scale(1.05); }
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease-in-out;
        }

        .overlay h1 {
            font-size: 3.5rem;
            font-family: 'Playfair Display', serif;
            margin: 0;
            color: #fff;
            line-height: 1.3;
            letter-spacing: 1px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        }

        .overlay p {
            font-size: 1.8rem;
            font-family: 'Poppins', sans-serif;
            margin-top: 15px;
            color: #fff;
            font-weight: 300;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .overlay button {
            background-color: #FF6F61;
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.6rem;
            font-family: 'Poppins', sans-serif;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .overlay button:hover {
            background-color: #FF3D2E;
            transform: translateY(-3px);
        }

        .overlay:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="carousel">
        <img src="карусель/37fa910f333ae0172d3467bf78ba208a.jpg" alt="Photo 1">
        <img src="карусель/ac810f810254f16bb25bda8f9e0c36a0.jpg" alt="Photo 2">
        <img src="карусель/e3f27f55df0aad9a72a94645a4c10850.jpg" alt="Photo 3">
        <div class="overlay">
            <h1>Exclusive Offer</h1>
            <p>Gift yourself something special this season!</p>
            <p>Get a scarf absolutely free when you buy two sweaters.</p>
            <button>Shop Now</button>
        </div>
    </div>
</body>
</html>
