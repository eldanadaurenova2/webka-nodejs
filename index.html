<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 3rem;
            margin: 40px 0;
            color: #333;
            font-family: 'Playfair Display', serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        .product {
            text-align: center;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 12px;
            width: 250px;
            background-color: #fff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h3 {
            margin: 20px 0 10px;
            font-size: 1.3rem;
            font-family: 'Playfair Display', serif;
            color: #444;
        }
        .product p {
            margin: 0;
            font-size: 1.2rem;
            color: #007BFF;
            font-weight: bold;
        }
        a.more-info {
            display: inline-block;
            margin-top: 50px;
            padding: 15px 30px;
            text-decoration: none;
            color: #fff;
            background-color: #FF6F61;
            font-weight: 600;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }
        a.more-info:hover {
            background-color: #FF3D2E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Most Popular</h1>
        <div class="products">
            <div class="product">
                <img src="555/2ะบ.jpg" alt="Oversized Mohair-blend Sweater">
                <h3>Turtleneck Sweater</h3>
                <p>$119.00</p>
            </div>
            <div class="product">
                <img src="555/0746c8db89f118da22ba442565e31540.jpg" alt="Oversized Cable-knit Sweater">
                <h3>Oversized Cable-knit Sweater</h3>
                <p>$49.00</p>
            </div>
            <div class="product">
                <img src="555/palto.jpg" alt="Knit Sweater">
                <h3>Oversized coat</h3>
                <p>$19.00</p>
            </div>
        </div>
        <a class="more-info" href="gift.html">Open More</a>
    </div>
</body>
</html>
